<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <section class="wrapper">
    <div class="form signup">
      <header>Admin Login</header>
      <form method="post" id="signupForm">
        <input type="text" placeholder="Full_name" name="Full_name" id="signupFullName" required />
        <input type="password" placeholder="Password" name="Password" id="signupPassword" required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" />
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input type="submit" value="Sign in" />
      </form>
</div>

  </section>

  <script>
    const wrapper = document.querySelector(".wrapper"),
    signupHeader = document.querySelector(".signup header"),
    loginHeader = document.querySelector(".login header");

    loginHeader.addEventListener("click", () => {
      wrapper.classList.add("active");
    });
    signupHeader.addEventListener("click", () => {
      wrapper.classList.remove("active");
    });
    document.querySelector('#loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.querySelector('#loginEmail').value;
      var password = document.querySelector('#loginPassword').value;
      console.log('Email: ' + email);
      console.log('Password: ' + password);
    });

    document.querySelector('#signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var fullName = document.querySelector('#signupFullName').value;
      var email = document.querySelector('#signupEmail').value;
      var password = document.querySelector('#signupPassword').value;
      console.log('Full Name: ' + fullName);
      console.log('Email Address: ' + email);
      console.log('Password: ' + password);
    });
  </script>
</body>
</html>
